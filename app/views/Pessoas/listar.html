#{extends 'main.html' /}
#{set title:'Listagem' /}


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<form action="@{Pessoas.listar}" class="container mt-4">
  <div class="row g-2 align-items-center">
    <div class="col-md-8">
      <label for="termo" class="form-label">Buscar por nome ou email:</label>
      <input type="text" class="form-control" id="termo" name="termo" value="${termo}" placeholder="Digite o nome ou email">
    </div>
    <div class="col-md-4 d-flex align-items-end">
      <button type="submit" class="btn btn-primary w-100">Buscar</button>
    </div>
  </div>
</form>

<div class="container my-5">
  <div class="card bg-dark text-white shadow-lg">
    <div class="card-header border-light">
      <h4 class="mb-0">Lista de Pessoas</h4>
    </div>
    <div class="card-body p-0">
      <table class="table table-dark table-hover table-bordered mb-0">
        <thead class="table-light text-dark">
          <tr>
            <th style="width: 15%;">ID</th>
            <th>Informações</th>
            <th style="width: 15%;">Ações</th>
          </tr>
        </thead>
        <tbody>
          #{list items:lista, as:'p'}
          <tr>
            <td><strong>${p?.id}</strong></td>
            <td>${p?.nome} (${p?.email} - ${p.idade})</td>
            <td>
              <a class="btn btn-sm btn-danger" href="@{Pessoas.remover(p.id)}">Remover</a>
              <a class="btn btn-sm btn-danger" href="@{Pessoas.editar(p.id)}">Editar</a>
            </td>
          </tr>
          #{/list}
        </tbody>
      </table>
    </div>
    <div class="card-footer text-end">
      <a class="btn btn-primary" href="@{Pessoas.form}">Cadastrar novo</a>
    </div>
  </div>
</div>
