#{extends 'main.html' /}
#{set title:'Formulario' /}


<h1>Cadastro de Pessoa</h1>

<form action="/pessoas/salvar">
	<div class="mb-3">
			<label class="form-label">Nome:</label>
			<input class="form-control" type="text" name="pessoa.nome" />
		</div>
		
		<div class="mb-3">
			<label class="form-label">Email:</label>
			<input class="form-control" type="text" name="pessoa.email" />
		</div>
		
		<input class="btn btn-primary" type="submit" />
</form>
